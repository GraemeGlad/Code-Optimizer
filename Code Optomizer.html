<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Transformer Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-color);
            color: var(--text-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 2rem;
        }

        .editor-card {
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .editor-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .CodeMirror {
            border-radius: 6px;
            height: 500px !important;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .button-primary {
            background: var(--primary-color);
            color: white;
        }

        .button-primary:hover {
            background: var(--secondary-color);
        }

        .button-secondary {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .button-secondary:hover {
            background: var(--background-color);
        }

        .stats-card {
            background: var(--card-background);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            border-radius: 6px;
            background: var(--background-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        #status {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .success {
            background: #dcfce7;
            color: #166534;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        #exportArea {
            width: 100%;
            height: 100px;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: monospace;
            display: none;
        }

        .examples-dropdown {
            width: 200px;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin-right: 1rem;
        }

        /* Dark Mode Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            --background-color: #1e1e1e;
            --card-background: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #444444;
        }

        body.dark-mode .CodeMirror {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        body.dark-mode .editor-card {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        body.dark-mode .button-secondary {
            background-color: #2d2d2d;
            color: #ffffff;
            border-color: #444444;
        }

        body.dark-mode .button-secondary:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Code Transformer Pro</h1>
        <p>Compress and optimize your JavaScript code while maintaining functionality</p>
    </div>

    <div class="controls">
        <select id="exampleSelect" class="examples-dropdown">
            <option value="">Select an example...</option>
            <option value="factorial">Factorial Calculator</option>
            <option value="sorting">Sorting Algorithm</option>
            <option value="fibonacci">Fibonacci Sequence</option>
        </select>
        <button class="button button-primary" id="compressButton">Compress Code</button>
        <button class="button button-secondary" id="decompressButton">Decompress Code</button>
        <button class="button button-secondary" id="exportButton">Export Compressed</button>
        <button class="button button-secondary" id="importButton">Import Code</button>
        <button class="button button-primary" id="optimizeForAIButton">Optimize for AI</button>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
    </div>

    <div class="main-container">
        <div class="editor-card">
            <div class="editor-header">
                <span class="editor-title">Source Code</span>
                <button class="button button-secondary" id="formatButton">Format Code</button>
            </div>
            <textarea id="humanCode"></textarea>
        </div>
        
        <div class="editor-card">
            <div class="editor-header">
                <span class="editor-title">Transformed Code</span>
                <button class="button button-secondary" id="copyButton">Copy Code</button>
            </div>
            <textarea id="aiCode"></textarea>
        </div>
    </div>

    <div class="stats-card">
        <div class="stat-item">
            <div class="stat-label">Original Size</div>
            <div class="stat-value"><span id="originalSize">0</span> bytes</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Transformed Size</div>
            <div class="stat-value"><span id="optimizedSize">0</span> bytes</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Reduction</div>
            <div class="stat-value"><span id="reduction">0</span>%</div>
        </div>
    </div>

    <div id="status"></div>
    <textarea id="exportArea" placeholder="Paste compressed code here to import..."></textarea>

    <script>
        // Your existing JavaScript code...

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Load dark mode preference from localStorage
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        // Toggle dark mode
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
